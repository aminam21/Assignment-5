<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex1">
            <div class="box line1 logo">Logo</div>
            <div class="box line1 menu">Menu</div>
        </div>
        <div class="box slide">Image Slideshow</div>
        <div class="flex2">
            <div class="box line3 feat1">Feat 1</div>
            <div class="box line3 feat2">Feat 2</div>
            <div class="box line3 feat3">Feat 3</div>
        </div>
        <div class="flex3">
            <div class="box line4 side">Sidebar</div>
            <div class="box line4 text">Text Content</div>
        </div>
        <div class="box foot">Footer</div>
    </div>
</body>
</html>
